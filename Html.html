<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>SAGE University</h1>
            <h2>Admission Form <span>(2023-24)</span></h2>
        </div>
        <form action="">
            <div class="form_container">
            <div class="form_control">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="form_control">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form_control">
                <label for="course">Course</label>
                <select name="course" id="course">
                    <option value="">Select Course</option>
                    <option value="B.com">B.com</option>
                    <option value="BBA">BBA</option>
                    <option value="BSC">BSC</option>
                    <option value="BCA">BCA</option>
                    <option value="Mcom">M.Com</option>
                    <option value="MBA">MBA</option>
                    <option value="MSC">MSC</option>
                    <option value="MCA">MCA</option>
                </select>
            </div>
            <div class="form_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter City Name">
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode">
            </div>
            <div class="form_control">
                <label for="lastexam">Last Exam Percentage</label>
                <input type="text" name="lastexam" id="lastexam" placeholder="Enter Percentage">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form_control">
                <label for="upload">Upload Marksheet</label>
                <input type="file" name="upload" id="upload">

            </div>
        <div class="btn">
            <button type="submit">Apply Now</button>
        </div>
    </div>
        </form>
    </div>
</body>
</html>
